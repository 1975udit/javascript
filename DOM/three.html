<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
</head>
<body style="background-color: black; color: bisque;">
  
</body>
<script>
    const div = document.createElement("div")
    console.log(div)
    div.className = "new_div"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title","generated_title")
    div.style.backgroundColor = "green"
    div.style.padding = "20px"
    // div.innerHTML = "Udit Tyagi"              we not use this bcz this function overwrites the content 
    const addedText =  document.createTextNode("Udit Tyagi")
    div.appendChild(addedText)
    document.body.appendChild(div)
</script>
</html>
