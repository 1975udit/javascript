<html lang="en">
<head>

</head>
<body>
    <h1>Hey I am learning api</h1>
</body>
<script>
    let data;
    const url = 'https://api.github.com/users/hiteshchoudhary'
    const spiderman = new XMLHttpRequest()
    spiderman.open('Get' , url)
    spiderman.onreadystatechange = function(){
        console.log(spiderman.readyState)
        if(spiderman.readyState === 4){
           data = spiderman.responseText;
           console.log(data)
        }
    }
    spiderman.send()
    
</script>
</html>
